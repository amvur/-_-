services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "127.0.0.1:8000:8000"  # Явно указываем слушать на всех интерфейсах
    environment:
      - DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,192.168.1.100  # Добавьте ваш IP
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: juba
      POSTGRES_USER: juba
      POSTGRES_PASSWORD: shuher123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: